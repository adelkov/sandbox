plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "2.0.1"
}

group 'com.hc'
version '1.0-SNAPSHOT'
ext.moduleName = "com.hc.hellovertx"
ext.modulePath = moduleName.replaceAll("\\.", "/")

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

shadowJar {
    classifier = "standalone"
    exclude "$modulePath/excluded/**"
    mergeServiceFiles {
        include "META-INF/services/io.vertx.core.spi.VerticleFactory"
    }
    manifest {
        attributes "Main-Class": "io.vertx.core.Launcher",
                "Main-Verticle": "${moduleName}.Application",
                "Automatic-Module-Name": moduleName
    }
}

dependencies {
    compile project(":addition")
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.vertx', name: 'vertx-core', version: '3.5.0'
    compile 'io.vertx:vertx-web:3.6.2'
    compile 'io.vertx:vertx-web-client:3.6.2'
    compile 'io.vertx:vertx-jdbc-client:3.6.2'
    compile 'io.vertx:vertx-mysql-postgresql-client:3.6.2'
    compile 'io.vertx:vertx-sql-common:3.6.2'
    compile "org.postgresql:postgresql:42.2.1"
}
